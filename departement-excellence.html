
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excellence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: linear-gradient(to right, #f4f6fa, #e0ecff); color: #333; }
    header, footer { background-color: #032265; color: white; text-align: center; padding: 30px 20px; }
    main { max-width: 1000px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); }
    h1, h2 { color: #032265; }
    .gallery { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .gallery img { width: 150px; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .testimony { background: #f0f4ff; padding: 20px; border-left: 5px solid #032265; margin: 15px 0; border-radius: 8px; font-style: italic; }
    form label { display: block; margin-top: 15px; font-weight: 500; }
    input, textarea, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { background-color: #032265; color: white; font-weight: 600; border: none; transition: 0.3s; }
    button:hover { background-color: #021944; }
  </style>
</head>
<body>
  <header><h1>Excellence</h1></header>
  <main>
    <section>
      <h2>Présentation</h2>
      <p>Bienvenue dans le département <strong>Excellence</strong>. Cette page présente ses rôles, missions, et opportunités.</p>
    </section>
    <section>
      <h2>Témoignages</h2>
      <div class="testimony">"Ce département m'a permis de m'épanouir dans mon appel." — Un membre</div>
    </section>
    <section>
      <h2>Galerie</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Photo 1"/>
        <img src="https://via.placeholder.com/150" alt="Photo 2"/>
      </div>
    </section>
    <section>
      <h2>Formulaire de Contact</h2>
      <form>
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
  <footer>&copy; 2025 CMST — Tous droits réservés</footer>
</body>
</html>
